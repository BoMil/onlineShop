<form class="products-form" (click)="$event.stopPropagation()" [formGroup]="addProductsForm" (ngSubmit)="subimtForm()">
    <div class="product-form-header"></div>
    <div class="product-form-group">
        <label for="productName" class="form-label">Product name</label>
        <input class="form-input" type="text" formControlName="productName" placeholder="Enter your product name here">
    </div>
    <div class="product-form-group">
        <label for="productName" class="form-label">Product category</label>
        <select formControlName="category" class="form-dropdown">
            <option *ngFor="let category of categories" class="form-option" value="{{category}}">{{category}}</option>
        </select>
    </div>
    <div class="product-form-group">
        <label for="productName" class="form-label">Product subcategory</label>
        <select formControlName="subcategory" class="form-dropdown">
            <option *ngFor="let subcategory of subcategories" value="{{subcategory}}">{{subcategory}}</option>
        </select>
    </div>
    <div class="product-form-group">
        <button class="form-submit">Add product</button>
    </div>
</form>
